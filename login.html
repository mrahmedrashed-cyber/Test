<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - MZJ Workspace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #3e2420 0%, #5a3a35 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: #fff8ef;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            color: #3e2420;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #bc8f74;
            font-size: 16px;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            color: #3e2420;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0d4c8;
            border-radius: 10px;
            font-family: 'Tajawal', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #bc8f74;
            box-shadow: 0 0 0 3px rgba(188, 143, 116, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #3e2420;
            color: #fff8ef;
            border: none;
            border-radius: 10px;
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #2a1814;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(62, 36, 32, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            background: #bc8f74;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>MZJ Workspace</h1>
            <p>مجموعة محمد بن ذعار العجمي للسيارات</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    autocomplete="email"
                    placeholder="أدخل البريد الإلكتروني"
                >
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                    placeholder="أدخل كلمة المرور"
                >
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                تسجيل الدخول
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Firebase configuration - يجب تحديث هذه القيم بقيم مشروعك الفعلية
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        // التحقق من وجود مستخدم مسجل دخول مسبقاً
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        if (userData.active) {
                            // توجيه حسب الدور
                            if (userData.role === 'admin') {
                                window.location.href = 'dashboard.html';
                            } else if (userData.role === 'member') {
                                window.location.href = 'projects.html';
                            }
                        }
                    }
                } catch (error) {
                    console.error('خطأ في التحقق من المستخدم:', error);
                }
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('يرجى إدخال البريد الإلكتروني وكلمة المرور');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'جاري تسجيل الدخول...';
            
            try {
                // تسجيل الدخول
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // جلب بيانات المستخدم من Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (!userDoc.exists()) {
                    throw new Error('بيانات المستخدم غير موجودة');
                }
                
                const userData = userDoc.data();
                
                // التحقق من أن الحساب نشط
                if (!userData.active) {
                    await auth.signOut();
                    throw new Error('حسابك غير نشط. يرجى التواصل مع المسؤول');
                }
                
                // التوجيه حسب الدور
                if (userData.role === 'admin') {
                    window.location.href = 'dashboard.html';
                } else if (userData.role === 'member') {
                    window.location.href = 'projects.html';
                } else {
                    throw new Error('صلاحية غير صحيحة');
                }
                
            } catch (error) {
                console.error('خطأ في تسجيل الدخول:', error);
                
                let errorMsg = 'حدث خطأ في تسجيل الدخول';
                
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    errorMsg = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = 'تم تجاوز عدد المحاولات المسموحة. يرجى المحاولة لاحقاً';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMsg = 'فشل الاتصال بالشبكة. يرجى التحقق من الإنترنت';
                } else if (error.message) {
                    errorMsg = error.message;
                }
                
                showError(errorMsg);
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'تسجيل الدخول';
            }
        });
    </script>
</body>
</html>
